services:
  # Backend API
  - type: web
    name: mtaa-backend
    env: node
    rootDir: apps/backend
    buildCommand: cd ../.. && npm install && cd apps/backend && npm run prisma:generate && npm run build && npm run prisma:migrate:deploy
    startCommand: node dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 30d
      - key: FRONTEND_URL
        sync: false

  # Frontend
  - type: web
    name: mtaa-frontend
    env: node
    buildCommand: cd apps/frontend && npm install && npm run build
    startCommand: cd apps/frontend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        sync: false

  # Database (PostgreSQL)
  - type: pgsql
    name: mtaa-database
    plan: starter

