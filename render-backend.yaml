services:
  # Backend API Service
  - type: web
    name: mtaa-backend
    env: node
    region: oregon  # Change to your preferred region
    plan: starter  # Use 'free' for free tier
    buildCommand: cd ../.. && npm install && cd apps/backend && npm run prisma:generate && npm run build && npm run prisma:migrate:deploy
    startCommand: node dist/main.js
    rootDir: apps/backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: mtaa-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true  # Render will generate a secure secret
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 30d
      - key: FRONTEND_URL
        value: https://mtaa-frontend-9qnt.vercel.app  # Vercel frontend domain

databases:
  # PostgreSQL Database
  - name: mtaa-database
    databaseName: mtaa
    user: mtaa_user
    plan: starter  # Use 'free' for free tier














