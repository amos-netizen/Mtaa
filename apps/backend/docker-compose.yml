version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mtaa-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mtaa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mtaa_password}
      POSTGRES_DB: ${POSTGRES_DB:-mtaa}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mtaa-backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mtaa}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mtaa-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@mtaa.app}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - mtaa-backend-network
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data:

networks:
  mtaa-backend-network:
    driver: bridge



