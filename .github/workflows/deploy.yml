name: Deploy

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: cd apps/backend && npm run prisma:generate

      - name: Build backend
        run: cd apps/backend && npm run build

      - name: Type check
        run: cd apps/backend && npm run type-check

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: cd apps/frontend && npm run build

      - name: Type check
        run: cd apps/frontend && npm run type-check

